<div id="list_header">
	TODO List
</div>

<div *ngFor="let todo of todos" name="list_line" class="list_line">
	<input type="checkbox" [(ngModel)]="todo.checked">
	<input type="text" value="{{todo.description}}" size="80">
</div>

<div name="list_line" class="list_line">
	<button id="add_button" (click)="addLine()">+</button>
	<button id="remove_selected_button">-</button>
</div>

<div id="list_footer"></div>
